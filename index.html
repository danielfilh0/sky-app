<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sky App</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <section class="primary">
        <div class="container">
            <form class="search">
                <input type="text" placeholder="Lugares..." id="inputSearch" value="Fortaleza">
                <button class="btn-search">Pesquisar</button>
            </form> <!-- search -->
            <main class="content">
                <img class="weather-icon" id="weather-icon" src="img/Shower.png" alt="Icon">
                <h1 class="temperature" id="temperature">15ºC</h1>
                <h2 class="description" id="description">Shower</h2>
                <div class="date">
                    <span>Hoje</span>
                    <span>•</span>
                    <span class="current-date">Fri, 5 jun</span>
                </div>
                <div class="location">
                    <img class="location-icon" src="img/location.svg" alt="Ícone">
                    <span class="locale" id="locale">Helsinki</span>
                </div>
            </main> <!-- content -->
        </div> <!-- container -->
    </section> <!-- left -->

    <section class="secondary">
        <div class="container">
            <div class="forecast">
                <div class="box-forecast">
                    <p>Hoje</p>
                    <img class="weather-icon" src="img/Thunderstorm.png" alt="Icon">
                    <div>
                        <span class="max">16ºC</span>
                        <span class="min">11ºC</span>
                    </div>

                </div> <!-- box-forecast -->
                <div class="box-forecast">
                    <p>Tomorrow</p>
                    <img src="img/Thunderstorm.png" alt="Icon">
                    <div>
                        <span class="max">16ºC</span>
                        <span class="min">11ºC</span>
                    </div>
                </div> <!-- box-forecast -->
                <div class="box-forecast">
                    <p>Tomorrow</p>
                    <img src="img/Thunderstorm.png" alt="Icon">
                    <div>
                        <span class="max">16ºC</span>
                        <span class="min">11ºC</span>
                    </div>
                </div> <!-- box-forecast -->
                <div class="box-forecast">
                    <p>Tomorrow</p>
                    <img src="img/Thunderstorm.png" alt="Icon">
                    <div>
                        <span class="max">16ºC</span>
                        <span class="min">11ºC</span>
                    </div>
                </div> <!-- box-forecast -->
                <div class="box-forecast">
                    <p>Tomorrow</p>
                    <img src="img/Thunderstorm.png" alt="Icon">
                    <div>
                        <span class="max">16ºC</span>
                        <span class="min">11ºC</span>
                    </div>
                </div> <!-- box-forecast -->
            </div> <!-- forecast -->

            <div class="highlights">
                <h3>Outras informações</h3>
                <div class="box-highlights wind-status">
                    <p>Ventos</p>
                    <h1 class="info">0.00</h1>
                    <small>m/s</small>
                </div>
                <div class="box-highlights humidity">
                    <p>Umidade</p>
                    <h1 class="info">0</h1>
                    <small>%</small>
                </div>
                <div class="box-highlights visibility">
                    <p>Visibilidade</p>
                    <h1 class="info">0</h1>
                    <small>Km</small>
                </div>
                <div class="box-highlights air-pressure">
                    <p>Pressão atmosférica</p>
                    <h1 class="info">0</h1>
                    <small>hPa</small>
                </div>
            </div>
        </div> <!-- container -->
    </section> <!-- right -->

    <script src="js/script.js"></script>
</body>

</html>
